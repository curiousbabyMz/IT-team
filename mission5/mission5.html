<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>mission5</title>
    <link rel="stylesheet" href="mission5.css">
</head>
<body>
<div class="container">
    <div class="head">
        <button class="back">&lt;</button>
        <h3>个人主页</h3>
    </div>
    <div class="main">
        <div class="person-info">
            <div class="photo"></div>
            <div class="name">
                <span>
                name
                age
                address
                </span>
            </div>

        </div>
        <div class="info">
            <div class="skill"><span class="blue l">|</span>专业技能</div>
            <div class="tip"><span>住家</span><span>不含餐</span></div>
            <div class="wt"><span class="gray">从业年限</span><span class="l">|</span><span>0~3年</span></div>
            <div class="worktime"><span class="gray">工作时间</span><span class="l">|</span><span>全天</span></div>
            <div class="pay"><span class="gray">服务价格</span><span class="l">|</span><span class="red">25元/小时</span></div>
            <div class="self"><span class="gray">自我介绍</span><span class="l">|</span><span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></div>
        </div>
    </div>
    <div class="foot">
        <button>留言</button>
        <button>电话联系</button>
    </div>
</div>
</body>
</html>
